<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Pending Collectors</title>
    <style>
        /* Include your styles here as before */
    </style>
</head>
<body>
    <button class="open-btn" onclick="toggleSidebar()">&#9776;</button>
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('verification') }}">Verification</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container">
        <h1>Verification</h1>
        <h2>Pending Collectors</h2>
        <table border="1">
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            {% for collector in pending_collectors %}
            <tr>
                <td>{{ collector[0] }}</td>
                <td>{{ collector[1] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('approve_collector', user_id=collector[0]) }}" style="display:inline;">
                        <button type="submit">Approve</button>
                    </form>
                    <form action="{{ url_for('reject_collector', user_id=collector[0]) }}" method="POST" style="display:inline;">
                        <button type="submit">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>
</html>
