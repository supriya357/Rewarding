<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .alert {
            margin: 10px 0;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            display: none;
        }
        .alert.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        
        <!-- Error message container -->
        <div class="alert" id="error-message">
            Invalid admin credentials. Please try again.
        </div>

        <form method="POST" action="{{ url_for('admin_login') }}">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
