<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Sidebar CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .close-btn {
            font-size: 36px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 25px;
        }
        .open-btn {
            font-size: 30px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            position: absolute;
            top: 20px;
            left: 10px;
        }
        .container {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button class="open-btn" onclick="toggleSidebar()">&#9776;</button>
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('verification') }}">Verification</a>  <!-- Link to Verification page -->
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container">
        <h1>Hello Admin</h1>
        <p>Welcome to the admin dashboard. Use the sidebar to navigate.</p>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>
</html>
